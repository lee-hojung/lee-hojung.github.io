<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Hojung Lee</title>
   <style>
    /* ==========================================================================
       1. 모든 페이지 공통 스타일
       ========================================================================== */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.8; color: #333; max-width: 900px; margin: 0 auto; padding: 40px 20px; background-color: #fff; }

    /* 헤더 & 네비게이션 */
    .site-header { text-align: center; padding-bottom: 20px; margin-bottom: 40px; position: relative; /* 햄버거 아이콘 위치의 기준점! */ }
    .site-title { font-size: 2.5em; color: #4a7d9f; margin: 0 0 20px 0; font-weight: 500; letter-spacing: 3px; text-transform: uppercase; }
    .site-title a { color: inherit; text-decoration: none; }
    .site-nav { border-top: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0; padding: 10px 0; }
    .site-nav .nav-links { margin: 0; padding: 0; list-style: none; }
    .site-nav .nav-links li { display: inline-block; margin: 0 15px; }
    .site-nav .nav-links a { text-decoration: none; color: #555; font-size: 0.9em; text-transform: uppercase; letter-spacing: 2px; padding: 5px 0; }
    .site-nav .nav-links a.active { font-weight: bold; color: #000; }
    .menu-toggle { display: none; }

    /* ==========================================================================
       2. 각 페이지 전용 스타일 (모두 여기에 포함)
       ========================================================================== */

    /* Home 페이지 전용 */
    .main-container { display: flex; gap: 50px; }
    .text-column { flex: 2; }
    .photo-column { flex: 1; }
    .profile-photo { width: 100%; height: auto; }

    /* Research, Vitae, Teaching 공통 */
    h2 { font-size: 1.5em; font-weight: 400; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 40px; margin-bottom: 20px; }

    /* Research 페이지 전용 */
    .publication-entry { margin-bottom: 2em; }
    .publication-entry p { margin: 0; padding: 0; }
    .publication-entry a { color: #007BFF; text-decoration: none; }
    .publication-entry a:hover { text-decoration: underline; }
    .status-note { font-style: italic; color: #888; margin-left: 8px; }

    /* Vitae 페이지 전용 */
    .vitae-section a { color: #007BFF; text-decoration: none; }
    .vitae-section a:hover { text-decoration: underline; }
    .cv-entry { display: flex; gap: 20px; margin-bottom: 1em; }
    .cv-year { flex: 0 0 120px; color: #555; }
    .cv-description { flex: 1; }
    .role-list { margin-top: 0.5em; padding-left: 20px; list-style-type: disc; }
    .role-list li { margin-bottom: 0.5em; }

    /* Teaching 페이지 전용 */
    h3 { font-size: 1.2em; font-weight: bold; margin-top: 30px; margin-bottom: 15px; }
    .course-list { list-style-type: none; padding-left: 0; }
    .course-list li { margin-bottom: 1em; }
    .course-title { margin-right: 0.5em; }
    .course-details { font-style: italic; color: #555; }
    .course-list a { color: #007BFF; text-decoration: none; }
    .course-list a:hover { text-decoration: underline; }

    /* ==========================================================================
       3. 모바일 최적화
       ========================================================================== */
    @media (max-width: 768px) {
        body { padding: 20px 15px; }
        .site-title { font-size: 2em; }
        .site-nav { border: none; padding: 0; }

        /* ✨✨✨ 햄버거 아이콘 위치 최종 수정 ✨✨✨ */
        .menu-toggle {
            display: block;
            position: absolute;
            top: 25px; /* 헤더의 상단에서부터의 거리 */
            left: 0px; /* 화면 왼쪽 끝에서부터의 거리 */
            transform: translateY(-50%); /* 세로 중앙 정렬 */
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        /* 메뉴 링크를 '유령'처럼 띄우기 */
        .site-nav .nav-links {
            display: none;
            position: absolute;
            top: 70px; /* 헤더의 이름 바로 아래에 나타나도록 조정 */
            left: 0;
            right: 0;
            flex-direction: column;
            text-align: left;
            background-color: #f8f8f8;
            padding: 10px 0;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .site-nav .nav-links.active { display: flex; }
        .site-nav .nav-links li { display: block; padding: 10px 20px; }

        /* Home 페이지 2단 레이아웃 세로로 쌓기 */
        .main-container { flex-direction: column; gap: 30px; }

        /* Vitae 페이지 2단 레이아웃 세로로 쌓기 */
        .cv-entry { flex-direction: column; gap: 5px; margin-bottom: 1.5em; }
        .cv-year { flex-basis: auto; font-weight: bold; }
    }
</style>
</head>
<body>

    <header class="site-header">
    <h1 class="site-title">
        <a href="index.html">Hojung Lee</a>
    </h1>
    <nav class="site-nav">
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vitae.html">Vitae</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="teaching.html">Teaching</a></li>
            <li><a href="media.html" class="active">Media</a></li> </ul>
    </nav>
    </header>

    <main>
        <section class="media-section">
            <h2>Media</h2>
            <p>Contents will be added soon.</p> </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>


</body>
</html>
