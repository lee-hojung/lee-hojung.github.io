<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Hojung Lee</title>
    <style>

        p, a { 
            font-size: 1.1em;

        }

        .contact p {

            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;

    <div class="main-container">
